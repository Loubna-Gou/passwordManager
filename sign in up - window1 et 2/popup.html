<!DOCTYPE html>
<html>
<head>
    <title>Java Group</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
    <h3 class="heading">WELCOME TO <span style="color: rgb(244, 198, 198)">TRUST</span><span style="color:rgb(6, 156, 6);">PASS</span></h3>
    <h5 class="title"> Log in to your account or sign up to create one</h5>
    <div class="spacing"></div>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input" placeholder="example@email.com">
				</div>
				<div class="group">
					<label for="pass" class="label">Master Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="••••••••••••" >
				</div>
			
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input" placeholder="example@email.com">
				</div>
				<div class="group">
					<label for="pass" class="label">Master Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="••••••••••••">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Master Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="••••••••••••">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
